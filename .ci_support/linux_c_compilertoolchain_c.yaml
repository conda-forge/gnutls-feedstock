build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
gmp:
- '6'
nettle:
- '3.4'
pin_run_as_build:
  gmp:
    max_pin: x
  nettle:
    max_pin: x.x
  zlib:
    max_pin: x.x
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
